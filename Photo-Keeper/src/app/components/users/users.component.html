<h1 class="header">Users</h1>
<div class="card-user" *ngFor="let user of users">
  <mat-card class="card-pointer" (click)="showAlbums(user.id)">
    <mat-card-header>
      <mat-card-title class="card-header-title">{{user.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-contents">
      <ul>Address
        <li>Suite: {{user.address.suite}}</li>
        <li>Street: {{user.address.street}}</li>
        <li>City: {{user.address.city}}</li>
        <li>Zipcode: {{user.address.zipcode}}</li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
