<h1 class="header">Albums</h1>
<mat-list>
  <mat-list-item *ngFor="let album of _albums">
      <h4 mat-line class="sub-header"><input type="checkbox" (click)=selectAlbum($event,album.id)>{{album.title}}</h4>
  </mat-list-item>
</mat-list>
<button class="fab-button" [disabled]="_counter===0" [routerLink]="['../photos']" mat-fab color="primary">Show Photos</button>
